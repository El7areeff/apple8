<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple of Fortune</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #333);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    }

    .cell {
      background: rgb(0, 0, 0);
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .cell:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.8);
    }

    .cell.apple { color: #ff4500; }
    .cell.ban { color: red; }

    button {
      padding: 12px 25px;
      background-color: #00ffcc;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 10px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.8);
    }
  </style>
</head>
<body>
  <h1>El7areEf</h1>
  <h1>Apple of Fortuneüçè</h1>
  <div class="container">
    <div class="grid" id="grid"></div>
    <button onclick="startGame()">ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®ÿ©</button>
    <button onclick="location.reload()">ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÑÿπÿ® üîÑ</button>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const rows = 1;
    const cols = 5;

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        grid.appendChild(cell);
      }
    }

    function startGame() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('apple', 'ban');
      });

      for (let row = rows - 1; row >= 0; row--) {
        const randomCol = Math.floor(Math.random() * cols);
        for (let col = 0; col < cols; col++) {
          const index = row * cols + col;
          if (col === randomCol) {
            cells[index].textContent = 'üö´';
            cells[index].classList.add('ban');
          } else {
            cells[index].textContent = 'üçé';
            cells[index].classList.add('apple');
          }
        }
      }
    }

    createGrid();
  </script>
</body>
</html>
